{{ partial "start-page" . }}
<main>
  <article>
    <div class="page-intro">
      <h1 class="page-intro__title">{{.Title}}</h1>
      <p class="page-intro__description">{{.Description}}</p>
    </div>
    {{ range .Data.Pages }}
      <li>
        <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
      </li>
    {{ end }}
  </article>
</main>
{{ partial "end-page" . }}

{{ partial "start-page" . }}
<section class="article-list article-list--single">
  <div class="article-list__article article">
    <div class="article__title-row">
      <div class="article__title-column">
        <h1 class="article__title">{{.Title}}</h1>
      </div>
    </div>
    <div class="article__content">
      <aside class="meta">
        <div class="meta__item">
          <h3 class="meta__title">Date</h3>
          <p class="meta__details">{{.Date.Format "2006-01-02"}}</p>
        </div>
        {{ if .Params.tags }}
          <div class="meta__item meta__item--tags">
            <h3 class="meta__title">Tags</h3>
            <ul class="meta__details">
              {{ range .Params.tags }}
                <li class="meta__detail">{{.}}</li>
              {{ end }}
            </ul>
          </div>
        {{ end }}
      </aside>
      {{ .Content }}
    </div>
  </div>
</section>

{{ partial "end-page" . }}

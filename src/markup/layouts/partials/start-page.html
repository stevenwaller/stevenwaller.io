<!DOCTYPE html>
<html lang="{{.Language}}">
  <head>
    <meta charset="utf-8"/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125131334-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-125131334-1');
    </script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ .Hugo.Generator }}

    <title>
      {{- if .IsHome -}}
      {{ .Site.Title }}
      {{- else if eq .Kind "taxonomy" -}}
      {{ .Site.Title }} › {{ .Data.Singular | title }}
      {{- else if ( or .IsNode .IsPage ) -}}
      {{ .Site.Title }} › {{ .Title }}
      {{- end -}}
    </title>

    <meta name="description" content="{{ .Description }}">

    <link rel="icon" type="image/png"href="{{ "favicon.png" | relURL }}" sizes="16x16">

    <link rel="stylesheet" href="https://use.typekit.net/bow4qtw.css">
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}" />
  </head>
  <body>
    <div class="site-container">
      {{ partial "site-header" . }}
        <div class="site-content">
